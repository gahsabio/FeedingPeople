<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title></title>
    </head>
     <body>
        <ui:composition template="/WEB-INF/templates/template.xhtml">
            <ui:define name="titulo">
                Alterar Registro
            </ui:define>
            <ui:define name="content">
                <h1>País</h1>
                <hr/>
                <b:panel title="Alterar País" look="primary">
                    <h:form id="formAlterar" >
                        <b:row>
                            <b:column medium-screen="3">
                                <b:inputText value="#{paisController.paisSelecionado.id}"  label="Código"/>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column medium-screen="3">
                                <b:inputText value="#{paisController.paisSelecionado.nome}"  label="Nome"/>
                            </b:column>
                        </b:row>
                            <b:column offset-lg="1" span="2">
                                <b:commandButton value="Salvar" look="sucess" action="#{usuarioController.alterar()}"/>
                            </b:column>
                            <b:column span="1">
                                <b:commandButton value="Cancelar" look="info" icon="cancel" immediate="true" action="#{usuarioController.doCancelar()}" />
                            </b:column>
                        </b:row>
                    </h:form>
                </b:panel>    

                
            </ui:define>    
        </ui:composition>
    </body>
</html>
