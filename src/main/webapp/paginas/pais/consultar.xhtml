<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
     <body>
        <ui:composition template="/WEB-INF/templates/template.xhtml">
            <ui:define name="titulo">
                Consultar Registro
            </ui:define>
            <ui:define name="content">
                <h1>País</h1>
                <hr/>
                <b:panel title="Consultar País" look="primary">
                    <h:form id="formConsultar" >
                        <b:row>
                            <b:column medium-screen="3">
                                <b:inputText value="#{paisController.paisSelecionado.id}"  label="Código" readonly="true" style="width:50px"/>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column medium-screen="3">
                                <b:inputText value="#{paisController.paisSelecionado.nome}"  label="Nome" readonly="true"/>
                            </b:column>
                        </b:row>                        
                        <b:row>                            
                            <b:column span="1">
                                <b:commandButton value="Voltar" look="info" icon="cancel" immediate="true" action="#{paisController.doCancelar()}" />
                            </b:column>
                        </b:row>
                    </h:form>
                </b:panel>    

                
            </ui:define>    
        </ui:composition>
    </body>
</html>
