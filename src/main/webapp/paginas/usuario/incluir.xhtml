<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="/WEB-INF/templates/template.xhtml">
            <ui:define name="titulo">
                Incluir Usuário
            </ui:define>
            <ui:define name="content">
                <h1>Usuário</h1>
                <hr/>
                <b:panel title="Inclusão Usuário" look="primary">
                    <h:form id="formIncluir" >
                        <b:row>
                            <b:column medium-screen="3">
                                <b:inputText value="#{usuarioController.usuario.codigoUsuario}" readonly="true"  label="Código" style="width:50px"/>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column medium-screen="3">
                                <b:inputText value="#{usuarioController.usuario.nomeUsuario}" required="true" label="Nome" maxlength="100"/>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column medium-screen="3">
                                <b:inputText value="#{usuarioController.usuario.emailUsuario}" required="true" label="E-mail" maxlength="100"/>
                                <f:passThroughAttribute name="type" value="email"/>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column medium-screen="3">
                                <b:inputText value="#{usuarioController.usuario.senhaUsuario}" required="true" label="Senha" maxlength="50" />
                            </b:column>
                        </b:row>                        
                        <b:row>
                            <b:column medium-screen="3">
                                <b:inputText value="#{usuarioController.usuario.senhaUsuario}" required="true" label="Repita Senha" maxlength="50" />
                            </b:column>
                        </b:row> 
                        <b:row>
                            <b:column medium-screen="4">
                                <b:selectOneMenu value="#{usuarioController.usuario.statusUsuario}" label="Status" required="true">
                                    <f:selectItem itemLabel="Selecione o Status de Usuário"/>
                                    <f:selectItems value="#{usuarioController.listaStatus}" var="funcao"
                                                   itemLabel="#{funcao}" itemValue="#{funcao}"/>
                                </b:selectOneMenu>        
                            </b:column>
                        </b:row> 
                        <b:row>
                            <b:column medium-screen="4">
                                <b:selectOneMenu value="#{usuarioController.usuario.tipoUser}" required="true" label="Tipo" >
                                    <f:selectItem itemLabel="Selecione o Tipo de Usuário"/>
                                    <f:selectItems value="#{usuarioController.listaTipoUser}" var="funcao"
                                                   itemLabel="#{funcao}" itemValue="#{funcao}"/>
                                    <f:converter converterId="tipoUserConverter"/>
                                </b:selectOneMenu>        
                            </b:column>
                        </b:row>                        
                        <b:row>
                            <b:column offset-lg="1" span="2">
                                <b:commandButton value="Salvar" look="sucess" action="#{usuarioController.incluir()}"/>
                            </b:column>
                            <b:column span="1">
                                <b:commandButton value="Cancelar" look="info" icon="cancel" immediate="true" action="#{usuarioController.doCancelar()}" />
                            </b:column>
                        </b:row>
                    </h:form>
                </b:panel>    

            </ui:define>    
        </ui:composition>
    </body>
</html>
