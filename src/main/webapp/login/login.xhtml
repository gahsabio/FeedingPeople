<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Login no Sistema</title>
        <style type="text/css">
            .form-signin {
                margin: 0 auto;
                max-width: 330px;
                padding: 15px;
            }
        </style>
    </h:head>
    <h:body style="padding-top: 160px; background-color: #add;">
        <b:container>
            <h:form styleClass="form-signin" prependId="false">
                <h2 class="form-signin-heading">Registre-se</h2>
                <b:inputText id="email" placeholder="Email address" value="#{loginController.emailUsuario}">
                    <f:facet name="prepend">
                        <b:icon name="user" />
                    </f:facet>
                </b:inputText>
                <b:inputText id="password" placeholder="Password" type="password" value="#{loginController.senhaUsuario}">
                    <f:facet name="prepend">
                        <b:iconAwesome name="key" />
                    </f:facet>
                </b:inputText>
                <b:commandButton look="primary btn-block" value="Sign In" icon="log-in" size="lg" action="#{loginController.doLogin()}"/>
                <b:message/>
            </h:form>
        </b:container>
    </h:body>
</html>
